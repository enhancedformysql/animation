<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SQL Injection Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      font-size: 16px;
    }
    pre {
      background-color: #f8f8f8;
      padding: 12px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>SQL Injection Simulation</h2>
  <label>Username:</label>
  <input type="text" id="username" placeholder="e.g., admin'; LOCK TABLE users IN ACCESS EXCLUSIVE MODE;--">
  <label>Password:</label>
  <input type="text" id="password" placeholder="password123">
  <button onclick="simulateInjection()">Submit</button>

  <h3>Simulated SQL Statement:</h3>
  <pre id="output">SELECT * FROM users WHERE username = '...' AND password = '...';</pre>

  <script>
    function simulateInjection() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const injectedSQL = 
        "SELECT * FROM users WHERE username = '" + username + "' AND password = '" + password + "';";

      document.getElementById("output").innerText = injectedSQL;
    }
  </script>
</body>
</html>
