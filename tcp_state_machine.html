<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP State Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .state {
            position: absolute;
            width: 100px; /* Wider for better text fit */
            height: 40px; /* Taller for better visibility */
            background-color: white; /* White background for states */
            border: 2px solid #333; /* Border for visibility */
            border-radius: 10px; /* Rounded corners */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333; /* Dark text for contrast */
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .arrow {
            stroke: #333;
            stroke-width: 2;
            marker-end: url(#arrowhead);
        }
        
        .common_line {
            stroke: #333;
            stroke-width: 2;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <!-- TCP State Nodes -->
        <div id="closed" class="state" style="left: 500px; top: 50px;">CLOSED</div>
        <div id="listen" class="state" style="left: 500px; top: 150px;">LISTEN</div>
        <div id="synRcvd" class="state" style="left: 300px; top: 250px;">SYN_RCVD</div>
        <div id="synSent" class="state" style="left: 700px; top: 250px;">SYN_SENT</div>
        <div id="established" class="state" style="left: 500px; top: 350px;">ESTABLISHED</div>
        <div id="finWait1" class="state" style="left: 300px; top: 450px;">FIN_WAIT_1</div>
        <div id="closeWait" class="state" style="left: 700px; top: 450px;">CLOSE_WAIT</div>
        <div id="closing" class="state" style="left: 500px; top: 450px;">CLOSING</div>
        <div id="finWait2" class="state" style="left: 300px; top: 600px;">FIN_WAIT_2</div>
        <div id="timeWait" class="state" style="left: 500px; top: 600px;">TIME_WAIT</div>
        <div id="lastAck" class="state" style="left: 700px; top: 550px;">LAST_ACK</div>
        
        <!-- SVG Canvas -->
        <svg>
            <!-- Arrowhead Definition -->
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#333"></polygon>
                </marker>
            </defs>

            <!-- Arrow Lines -->
            <!-- CLOSED -> LISTEN -->
            <line id="closedToListen" class="arrow"></line>
            <!-- CLOSED -> SYN_SENT -->
            <line id="closedToSynSent" class="arrow"></line>
            <!-- LISTEN -> SYN_RCVD -->
            <line id="listenToSynRcvd" class="arrow"></line>
            <!-- SYN_SENT -> SYN_RCVD -->
            <line id="synSentToSynRcvd" class="arrow"></line>
            <!-- SYN_SENT -> ESTABLISHED -->
            <line id="synSentToEstablished" class="arrow"></line>
            <!-- SYN_RCVD -> ESTABLISHED -->
            <line id="synRcvdToEstablished" class="arrow"></line>
            <!-- SYN_RCVD -> FIN_WAIT_1 -->
            <line id="synRcvdToFinWait1" class="arrow"></line>
            <!-- ESTABLISHED -> FIN_WAIT_1 -->
            <line id="establishedToFinWait1" class="arrow"></line>
            <!-- FIN_WAIT_1 -> FIN_WAIT_2 -->
            <line id="finWait1ToFinWait2" class="arrow"></line>
            <!-- FIN_WAIT_1 -> CLOSING -->
            <line id="finWait1ToClosing" class="arrow"></line>
            <!-- FIN_WAIT_1 -> TIME_WAIT -->
            <line id="finWait1ToTimeWait" class="arrow"></line>
            <!-- FIN_WAIT_2 -> TIME_WAIT -->
            <line id="finWait2ToTimeWait" class="arrow"></line>
            <!-- CLOSING -> TIME_WAIT -->
            <line id="closingToTimeWait" class="arrow"></line>
            <!-- ESTABLISHED -> CLOSE_WAIT -->
            <line id="establishedToCloseWait" class="arrow"></line>
            <!-- SYN_SENT -> CLOSED -->
            <line id="synSentToClosed" class="arrow"></line>
            <!-- CLOSE_WAIT -> LAST_ACK -->
            <line id="closeWaitToLastAck" class="arrow"></line>
            <!-- LAST_ACK -> CLOSED -->
            <line id="lastAckToClosed" class="arrow"></line>
            <!-- TIME_WAIT -> CLOSED -->
            <line id="timeWaitToClosed" class="arrow"></line>

            <line id="vertical_common_line" class="common_line"></line>

            <line id="commonToClosed" class="arrow"></line>            
      
        </svg>
    </div>

    <script>
        // Get all state nodes
        const states = {
            closed: document.getElementById('closed'),
            listen: document.getElementById('listen'),
            synSent: document.getElementById('synSent'),
            synRcvd: document.getElementById('synRcvd'),
            established: document.getElementById('established'),
            finWait1: document.getElementById('finWait1'),
            closing: document.getElementById('closing'),
            finWait2: document.getElementById('finWait2'),
            closeWait: document.getElementById('closeWait'),
            lastAck: document.getElementById('lastAck'),
            timeWait: document.getElementById('timeWait')
        };

        // Get all arrows
        const arrows = {
            closedToListen: document.getElementById('closedToListen'),
            closedToSynSent: document.getElementById('closedToSynSent'),
            listenToSynRcvd: document.getElementById('listenToSynRcvd'),
            synSentToSynRcvd: document.getElementById('synSentToSynRcvd'),
            synSentToEstablished: document.getElementById('synSentToEstablished'),
            synRcvdToEstablished: document.getElementById('synRcvdToEstablished'),
            synRcvdToFinWait1: document.getElementById('synRcvdToFinWait1'),
            establishedToFinWait1: document.getElementById('establishedToFinWait1'),
            finWait1ToFinWait2: document.getElementById('finWait1ToFinWait2'),
            finWait1ToClosing: document.getElementById('finWait1ToClosing'),
            finWait1ToTimeWait: document.getElementById('finWait1ToTimeWait'),
            finWait2ToTimeWait: document.getElementById('finWait2ToTimeWait'),
            closingToTimeWait: document.getElementById('closingToTimeWait'),
            establishedToCloseWait: document.getElementById('establishedToCloseWait'),
            closeWaitToLastAck: document.getElementById('closeWaitToLastAck'),
            synSentToClosed: document.getElementById('synSentToClosed'),
            lastAckToClosed: document.getElementById('lastAckToClosed'),
            timeWaitToClosed: document.getElementById('timeWaitToClosed'),         
            vertical_common_line: document.getElementById('vertical_common_line'),
            commonToClosed: document.getElementById('commonToClosed')
            
        };

        // Calculate the bottom center of a state node
        function getBottomCenter(element) {
            const rect = element.getBoundingClientRect();
            return {
                x: rect.left + rect.width / 2,
                y: rect.bottom
            };
        }

        // Calculate the top center of a state node
        function getTopCenter(element) {
            const rect = element.getBoundingClientRect();
            return {
                x: rect.left + rect.width / 2,
                y: rect.top
            };
        }

        // Calculate the right center of a state node
				function getRightCenter(element) {
				    const rect = element.getBoundingClientRect();
				    return {
				        x: rect.right,
				        y: rect.top + rect.height / 2
				    };
				}
				
        // Calculate the left center of a state node
        function getLeftCenter(element) {
				    const rect = element.getBoundingClientRect();
				    return {
				        x: rect.left,
				        y: rect.top + rect.height / 2
				    };
        }
        
        // Function to get top-left corner
        function getTopLeft(element) {
            const rect = element.getBoundingClientRect();
            return {
                x: rect.left,
                y: rect.top
            };
        }

        // Function to get top-right corner
        function getTopRight(element) {
            const rect = element.getBoundingClientRect();
            return {
                x: rect.right,
                y: rect.top
            };
        }

        // Function to get bottom-left corner
        function getBottomLeft(element) {
            const rect = element.getBoundingClientRect();
            return {
                x: rect.left,
                y: rect.bottom
            };
        }

        // Function to get bottom-right corner
        function getBottomRight(element) {
            const rect = element.getBoundingClientRect();
            return {
                x: rect.right,
                y: rect.bottom
            };
        }
        
        
        // Update arrow positions
        function updateArrows() {
            // CLOSED -> LISTEN
            arrows.closedToListen.setAttribute('x1', getBottomCenter(states.closed).x);
            arrows.closedToListen.setAttribute('y1', getBottomCenter(states.closed).y);
            arrows.closedToListen.setAttribute('x2', getTopCenter(states.listen).x);
            arrows.closedToListen.setAttribute('y2', getTopCenter(states.listen).y);

            // LISTEN -> SYN_RCVD
            arrows.listenToSynRcvd.setAttribute('x1', getLeftCenter(states.listen).x);
            arrows.listenToSynRcvd.setAttribute('y1', getLeftCenter(states.listen).y);
            arrows.listenToSynRcvd.setAttribute('x2', getTopRight(states.synRcvd).x);
            arrows.listenToSynRcvd.setAttribute('y2', getTopRight(states.synRcvd).y);

            // SYN_SENT -> SYN_RCVD
            arrows.synSentToSynRcvd.setAttribute('x1', getLeftCenter(states.synSent).x);
            arrows.synSentToSynRcvd.setAttribute('y1', getLeftCenter(states.synSent).y);
            arrows.synSentToSynRcvd.setAttribute('x2', getRightCenter(states.synRcvd).x);
            arrows.synSentToSynRcvd.setAttribute('y2', getRightCenter(states.synRcvd).y);
            
            // SYN_SENT -> ESTABLISHED
            arrows.synSentToEstablished.setAttribute('x1', getBottomLeft(states.synSent).x);
            arrows.synSentToEstablished.setAttribute('y1', getBottomLeft(states.synSent).y);
            arrows.synSentToEstablished.setAttribute('x2', getTopRight(states.established).x);
            arrows.synSentToEstablished.setAttribute('y2', getTopRight(states.established).y);

            // SYN_RCVD -> ESTABLISHED
            arrows.synRcvdToEstablished.setAttribute('x1', getBottomRight(states.synRcvd).x);
            arrows.synRcvdToEstablished.setAttribute('y1', getBottomRight(states.synRcvd).y);
            arrows.synRcvdToEstablished.setAttribute('x2', getTopLeft(states.established).x);
            arrows.synRcvdToEstablished.setAttribute('y2', getTopLeft(states.established).y);


            // ESTABLISHED -> FIN_WAIT_1
            arrows.establishedToFinWait1.setAttribute('x1', getBottomLeft(states.established).x);
            arrows.establishedToFinWait1.setAttribute('y1', getBottomLeft(states.established).y);
            arrows.establishedToFinWait1.setAttribute('x2', getTopRight(states.finWait1).x);
            arrows.establishedToFinWait1.setAttribute('y2', getTopRight(states.finWait1).y);
                 
            // ESTABLISHED -> CLOSE_WAIT
            arrows.establishedToCloseWait.setAttribute('x1', getBottomRight(states.established).x);
            arrows.establishedToCloseWait.setAttribute('y1', getBottomRight(states.established).y);
            arrows.establishedToCloseWait.setAttribute('x2', getTopLeft(states.closeWait).x);
            arrows.establishedToCloseWait.setAttribute('y2', getTopLeft(states.closeWait).y);

                     
            // SYN_RCVD -> FIN_WAIT_1
            arrows.synRcvdToFinWait1.setAttribute('x1', getBottomCenter(states.synRcvd).x);
            arrows.synRcvdToFinWait1.setAttribute('y1', getBottomCenter(states.synRcvd).y);
            arrows.synRcvdToFinWait1.setAttribute('x2', getTopCenter(states.finWait1).x);
            arrows.synRcvdToFinWait1.setAttribute('y2', getTopCenter(states.finWait1).y);   
            
            // FIN_WAIT_1 -> FIN_WAIT_2
            arrows.finWait1ToFinWait2.setAttribute('x1', getBottomCenter(states.finWait1).x);
            arrows.finWait1ToFinWait2.setAttribute('y1', getBottomCenter(states.finWait1).y);
            arrows.finWait1ToFinWait2.setAttribute('x2', getTopCenter(states.finWait2).x);
            arrows.finWait1ToFinWait2.setAttribute('y2', getTopCenter(states.finWait2).y);

            // FIN_WAIT_1 -> CLOSING
            arrows.finWait1ToClosing.setAttribute('x1', getRightCenter(states.finWait1).x);
            arrows.finWait1ToClosing.setAttribute('y1', getRightCenter(states.finWait1).y);
            arrows.finWait1ToClosing.setAttribute('x2', getLeftCenter(states.closing).x);
            arrows.finWait1ToClosing.setAttribute('y2', getLeftCenter(states.closing).y);

            // FIN_WAIT_1 -> TIME_WAIT
            arrows.finWait1ToTimeWait.setAttribute('x1', getBottomRight(states.finWait1).x);
            arrows.finWait1ToTimeWait.setAttribute('y1', getBottomRight(states.finWait1).y);
            arrows.finWait1ToTimeWait.setAttribute('x2', getTopLeft(states.timeWait).x);
            arrows.finWait1ToTimeWait.setAttribute('y2', getTopLeft(states.timeWait).y);
            
            // FIN_WAIT_2 -> TIME_WAIT
            arrows.finWait2ToTimeWait.setAttribute('x1', getRightCenter(states.finWait2).x);
            arrows.finWait2ToTimeWait.setAttribute('y1', getRightCenter(states.finWait2).y);
            arrows.finWait2ToTimeWait.setAttribute('x2', getLeftCenter(states.timeWait).x);
            arrows.finWait2ToTimeWait.setAttribute('y2', getLeftCenter(states.timeWait).y);

            // CLOSING -> TIME_WAIT
            arrows.closingToTimeWait.setAttribute('x1', getBottomCenter(states.closing).x);
            arrows.closingToTimeWait.setAttribute('y1', getBottomCenter(states.closing).y);
            arrows.closingToTimeWait.setAttribute('x2', getTopCenter(states.timeWait).x);
            arrows.closingToTimeWait.setAttribute('y2', getTopCenter(states.timeWait).y);


            // CLOSED -> SYN_SENT
            arrows.closedToSynSent.setAttribute('x1', getBottomRight(states.closed).x);
            arrows.closedToSynSent.setAttribute('y1', getBottomRight(states.closed).y);
            arrows.closedToSynSent.setAttribute('x2', getTopCenter(states.synSent).x);
            arrows.closedToSynSent.setAttribute('y2', getTopCenter(states.synSent).y);
                   
            // CLOSE_WAIT -> LAST_ACK
            arrows.closeWaitToLastAck.setAttribute('x1', getBottomCenter(states.closeWait).x);
            arrows.closeWaitToLastAck.setAttribute('y1', getBottomCenter(states.closeWait).y);
            arrows.closeWaitToLastAck.setAttribute('x2', getTopCenter(states.lastAck).x);
            arrows.closeWaitToLastAck.setAttribute('y2', getTopCenter(states.lastAck).y);

            // TIME_WAIT -> CLOSED
            arrows.timeWaitToClosed.setAttribute('x1', getRightCenter(states.timeWait).x);
            arrows.timeWaitToClosed.setAttribute('y1', getRightCenter(states.timeWait).y);
            arrows.timeWaitToClosed.setAttribute('x2', getTopCenter(states.synSent).x + 200);
            arrows.timeWaitToClosed.setAttribute('y2', getRightCenter(states.timeWait).y);                  

            // LAST_ACK -> CLOSED
            arrows.lastAckToClosed.setAttribute('x1', getRightCenter(states.lastAck).x);
            arrows.lastAckToClosed.setAttribute('y1', getRightCenter(states.lastAck).y);
            arrows.lastAckToClosed.setAttribute('x2', getTopCenter(states.synSent).x + 200);
            arrows.lastAckToClosed.setAttribute('y2', getRightCenter(states.lastAck).y);    
            
            // SYN_SENT -> CLOSED
            arrows.synSentToClosed.setAttribute('x1', getRightCenter(states.synSent).x);
            arrows.synSentToClosed.setAttribute('y1', getRightCenter(states.synSent).y);
            arrows.synSentToClosed.setAttribute('x2', getTopCenter(states.synSent).x + 200);
            arrows.synSentToClosed.setAttribute('y2', getRightCenter(states.synSent).y);    


            arrows.commonToClosed.setAttribute('x1', getTopCenter(states.synSent).x + 200);
            arrows.commonToClosed.setAttribute('y1', getRightCenter(states.closed).y);
            arrows.commonToClosed.setAttribute('x2', getRightCenter(states.closed).x);
            arrows.commonToClosed.setAttribute('y2', getRightCenter(states.closed).y);                      
            
            arrows.vertical_common_line.setAttribute('x1', getTopCenter(states.synSent).x + 200);
            arrows.vertical_common_line.setAttribute('y1', getRightCenter(states.timeWait).y);
            arrows.vertical_common_line.setAttribute('x2', getTopCenter(states.synSent).x + 200);
            arrows.vertical_common_line.setAttribute('y2', getRightCenter(states.closed).y);              
        }

        // Initial update
        updateArrows();

        // Listen for window resize events
        window.addEventListener('resize', updateArrows);
    </script>
</body>
</html>
