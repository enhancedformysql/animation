<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP State Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .state {
            position: absolute;
            width: 100px;
            height: 40px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .state.active {
            background-color: #4CAF50;
            color: white;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .arrow {
            stroke: #333;
            stroke-width: 2;
            marker-end: url(#arrowhead);
        }

        .condition-text {
            font-family: Arial;
            font-size: 12px;
            fill: black;
        }

        /* Animation for states */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .state.animated {
            animation: pulse 0.5s ease-in-out;
        }

        /* Mobile-specific styles */
        @media (max-width: 600px) {
            .state {
                width: 80px;
                height: 30px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- TCP State Nodes -->
        <div id="closed" class="state" style="left: 50%; top: 10%;">CLOSED</div>
        <div id="listen" class="state" style="left: 50%; top: 30%;">LISTEN</div>
        <div id="synRcvd" class="state" style="left: 20%; top: 50%;">SYN_RCVD</div>
        <div id="synSent" class="state" style="left: 80%; top: 50%;">SYN_SENT</div>

        <!-- SVG Canvas -->
        <svg>
            <!-- Arrowhead Definition -->
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#333"></polygon>
                </marker>
            </defs>

            <!-- Arrow Lines -->
            <!-- CLOSED -> LISTEN -->
            <line id="closedToListen" class="arrow"></line>
            <text id="closedToListenText_recv" class="condition-text"></text>
            <text id="closedToListenText_send" class="condition-text"></text>

            <!-- CLOSED -> SYN_SENT -->
            <line id="closedToSynSent" class="arrow"></line>
            <text id="closedToSynSentText_recv" class="condition-text"></text>
            <text id="closedToSynSentText_send" class="condition-text"></text>

            <!-- LISTEN -> SYN_RCVD -->
            <line id="listenToSynRcvd" class="arrow"></line>
            <text id="listenToSynRcvdText_recv" class="condition-text"></text>
            <text id="listenToSynRcvdText_send" class="condition-text"></text>

            <!-- SYN_SENT -> CLOSED -->
            <line id="synSentToClosed" class="arrow"></line>
            <text id="synSentToClosedText_recv" class="condition-text"></text>
            <text id="synSentToClosedText_send" class="condition-text"></text>

            <!-- Common lines -->
            <line id="vertical_common_line" class="arrow"></line>
            <line id="commonToClosed" class="arrow"></line>
        </svg>
    </div>

    <script>
        // Get all state nodes
        const states = {
            closed: {
                element: document.getElementById('closed'),
                callback: () => {
                    console.log('CLOSED state clicked');
                    animateState(states.closed.element);
                    window.open('handshake.html', '_blank'); // Open external page
                }
            },
            listen: {
                element: document.getElementById('listen'),
                callback: () => {
                    console.log('LISTEN state clicked');
                    animateState(states.listen.element);
                    window.open('handshake.html', '_blank'); // Open external page
                }
            },
            synSent: {
                element: document.getElementById('synSent'),
                callback: () => {
                    console.log('SYN_SENT state clicked');
                    animateState(states.synSent.element);
                    window.open('handshake.html', '_blank'); // Open external page
                }
            },
            synRcvd: {
                element: document.getElementById('synRcvd'),
                callback: () => {
                    console.log('SYN_RCVD state clicked');
                    animateState(states.synRcvd.element);
                    window.open('handshake_with_lost.html', '_blank'); // Open external page
                }
            },
        };

        // Function to animate a state
        function animateState(element) {
            element.classList.add('animated');
            setTimeout(() => {
                element.classList.remove('animated');
            }, 500); // Match the animation duration
        }

        // Add click event listeners to all states
        Object.values(states).forEach(state => {
            state.element.addEventListener('click', () => {
                // Remove active class from all states
                Object.values(states).forEach(s => s.element.classList.remove('active'));
                // Add active class to the clicked state
                state.element.classList.add('active');
                // Execute the callback function
                if (state.callback) {
                    state.callback();
                }
            });
        });

        // Get all arrows
        const arrows = {
            closedToListen: document.getElementById('closedToListen'),
            closedToSynSent: document.getElementById('closedToSynSent'),
            listenToSynRcvd: document.getElementById('listenToSynRcvd'),
            synSentToClosed: document.getElementById('synSentToClosed'),
            vertical_common_line: document.getElementById('vertical_common_line'),
            commonToClosed: document.getElementById('commonToClosed')
        };

        // Get all arrow text elements
        const arrows_text = {
            closedToListen_recv: document.getElementById('closedToListenText_recv'),
            closedToListen_send: document.getElementById('closedToListenText_send'),
            closedToSynSent_recv: document.getElementById('closedToSynSentText_recv'),
            closedToSynSent_send: document.getElementById('closedToSynSentText_send'),
            listenToSynRcvd_recv: document.getElementById('listenToSynRcvdText_recv'),
            listenToSynRcvd_send: document.getElementById('listenToSynRcvdText_send'),
            synSentToClosed_recv: document.getElementById('synSentToClosedText_recv'),
            synSentToClosed_send: document.getElementById('synSentToClosedText_send')
        };

        // Calculate the bottom center of a state node
        function getBottomCenter(element) {
            const rect = element.getBoundingClientRect();
            return {
                x: rect.left + rect.width / 2,
                y: rect.bottom
            };
        }

        // Calculate the top center of a state node
        function getTopCenter(element) {
            const rect = element.getBoundingClientRect();
            return {
                x: rect.left + rect.width / 2,
                y: rect.top
            };
        }

        // Calculate the right center of a state node
        function getRightCenter(element) {
            const rect = element.getBoundingClientRect();
            return {
                x: rect.right,
                y: rect.top + rect.height / 2
            };
        }

        // Calculate the left center of a state node
        function getLeftCenter(element) {
            const rect = element.getBoundingClientRect();
            return {
                x: rect.left,
                y: rect.top + rect.height / 2
            };
        }

        function getBottomRight(element) {
            const rect = element.getBoundingClientRect();
            return {
                x: rect.left + rect.width,
                y: rect.top + rect.height
            };
        }

        function getTopRight(element) {
            const rect = element.getBoundingClientRect();
            return {
                x: rect.left + rect.width,
                y: rect.top
            };
        }
        
                
        
        // Update arrow positions and text
        function updateArrows() {
            const isMobile = window.innerWidth <= 600; // Check if mobile

            // CLOSED -> LISTEN
            arrows.closedToListen.setAttribute('x1', getBottomCenter(states.closed.element).x);
            arrows.closedToListen.setAttribute('y1', getBottomCenter(states.closed.element).y);
            arrows.closedToListen.setAttribute('x2', getTopCenter(states.listen.element).x);
            arrows.closedToListen.setAttribute('y2', getTopCenter(states.listen.element).y);

            const closedToListenX = (parseFloat(arrows.closedToListen.getAttribute('x1')) + parseFloat(arrows.closedToListen.getAttribute('x2'))) / 2;
            const closedToListenY = (parseFloat(arrows.closedToListen.getAttribute('y1')) + parseFloat(arrows.closedToListen.getAttribute('y2'))) / 2;

            arrows_text.closedToListen_recv.setAttribute('x', closedToListenX - (isMobile ? 60 : 120));
            arrows_text.closedToListen_recv.setAttribute('y', closedToListenY - 8);
            arrows_text.closedToListen_recv.textContent = "app:passive open";
            arrows_text.closedToListen_send.setAttribute('x', closedToListenX - (isMobile ? 60 : 120));
            arrows_text.closedToListen_send.setAttribute('y', closedToListenY + 12);
            arrows_text.closedToListen_send.textContent = "send:nothing";

            // CLOSED -> SYN_SENT
            arrows.closedToSynSent.setAttribute('x1', getBottomRight(states.closed.element).x);
            arrows.closedToSynSent.setAttribute('y1', getBottomRight(states.closed.element).y);
            arrows.closedToSynSent.setAttribute('x2', getTopCenter(states.synSent.element).x);
            arrows.closedToSynSent.setAttribute('y2', getTopCenter(states.synSent.element).y);

            const closedToSynSentX = (parseFloat(arrows.closedToSynSent.getAttribute('x1')) + parseFloat(arrows.closedToSynSent.getAttribute('x2'))) / 2;
            const closedToSynSentY = (parseFloat(arrows.closedToSynSent.getAttribute('y1')) + parseFloat(arrows.closedToSynSent.getAttribute('y2'))) / 2;

            arrows_text.closedToSynSent_recv.setAttribute('x', closedToSynSentX + (isMobile ? 10 : 25));
            arrows_text.closedToSynSent_recv.setAttribute('y', closedToSynSentY - 10);
            arrows_text.closedToSynSent_recv.textContent = "app:active open";
            arrows_text.closedToSynSent_send.setAttribute('x', closedToSynSentX + (isMobile ? 10 : 25));
            arrows_text.closedToSynSent_send.setAttribute('y', closedToSynSentY + 10);
            arrows_text.closedToSynSent_send.textContent = "send:SYN";

            // LISTEN -> SYN_RCVD
            arrows.listenToSynRcvd.setAttribute('x1', getLeftCenter(states.listen.element).x);
            arrows.listenToSynRcvd.setAttribute('y1', getLeftCenter(states.listen.element).y);
            arrows.listenToSynRcvd.setAttribute('x2', getTopRight(states.synRcvd.element).x);
            arrows.listenToSynRcvd.setAttribute('y2', getTopRight(states.synRcvd.element).y);

            const listenToSynRcvdX = (parseFloat(arrows.listenToSynRcvd.getAttribute('x1')) + parseFloat(arrows.listenToSynRcvd.getAttribute('x2'))) / 2;
            const listenToSynRcvdY = (parseFloat(arrows.listenToSynRcvd.getAttribute('y1')) + parseFloat(arrows.listenToSynRcvd.getAttribute('y2'))) / 2;

            arrows_text.listenToSynRcvd_recv.setAttribute('x', listenToSynRcvdX - (isMobile ? 30 : 50));
            arrows_text.listenToSynRcvd_recv.setAttribute('y', listenToSynRcvdY - (isMobile ? 20 : 40));
            arrows_text.listenToSynRcvd_recv.textContent = "recv:SYN";
            arrows_text.listenToSynRcvd_send.setAttribute('x', listenToSynRcvdX - (isMobile ? 30 : 50));
            arrows_text.listenToSynRcvd_send.setAttribute('y', listenToSynRcvdY - (isMobile ? 10 : 20));
            arrows_text.listenToSynRcvd_send.textContent = "send:SYN,ACK";

            // SYN_SENT -> CLOSED
            arrows.synSentToClosed.setAttribute('x1', getRightCenter(states.synSent.element).x);
            arrows.synSentToClosed.setAttribute('y1', getRightCenter(states.synSent.element).y);
            arrows.synSentToClosed.setAttribute('x2', getTopCenter(states.synSent.element).x + (isMobile ? 100 : 200));
            arrows.synSentToClosed.setAttribute('y2', getRightCenter(states.synSent.element).y);

            const synSentToClosedX = (parseFloat(arrows.synSentToClosed.getAttribute('x1')) + parseFloat(arrows.synSentToClosed.getAttribute('x2'))) / 2;
            const synSentToClosedY = (parseFloat(arrows.synSentToClosed.getAttribute('y1')) + parseFloat(arrows.synSentToClosed.getAttribute('y2'))) / 2;

            arrows_text.synSentToClosed_recv.setAttribute('x', synSentToClosedX - (isMobile ? 30 : 60));
            arrows_text.synSentToClosed_recv.setAttribute('y', synSentToClosedY - 8);
            arrows_text.synSentToClosed_recv.textContent = "app:close";
            arrows_text.synSentToClosed_send.setAttribute('x', synSentToClosedX - (isMobile ? 30 : 60));
            arrows_text.synSentToClosed_send.setAttribute('y', synSentToClosedY + 12);
            arrows_text.synSentToClosed_send.textContent = "or timeout";

            // Common lines
            arrows.vertical_common_line.setAttribute('x1', getTopCenter(states.synSent.element).x + (isMobile ? 100 : 200));
            arrows.vertical_common_line.setAttribute('y1', getRightCenter(states.synSent.element).y);
            arrows.vertical_common_line.setAttribute('x2', getTopCenter(states.synSent.element).x + (isMobile ? 100 : 200));
            arrows.vertical_common_line.setAttribute('y2', getRightCenter(states.closed.element).y);

            arrows.commonToClosed.setAttribute('x1', getTopCenter(states.synSent.element).x + (isMobile ? 100 : 200));
            arrows.commonToClosed.setAttribute('y1', getRightCenter(states.closed.element).y);
            arrows.commonToClosed.setAttribute('x2', getRightCenter(states.closed.element).x);
            arrows.commonToClosed.setAttribute('y2', getRightCenter(states.closed.element).y);
        }

        // Initial update
        updateArrows();

        // Listen for window resize events
        window.addEventListener('resize', updateArrows);
    </script>
</body>
</html>
